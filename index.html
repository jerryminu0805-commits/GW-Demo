<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD'S WILL - Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="transition" class="transition active-reveal">
    <div class="transition-circle"></div>
</div>
<div id="app">
    <section id="screen-menu" class="screen active">
        <div class="menu-background"></div>
        <div class="menu-content">
            <h1 class="game-title">GOD'S WILL</h1>
            <nav class="menu-buttons">
                <button class="menu-button" data-action="start">开始</button>
                <button class="menu-button" data-action="settings">设置</button>
                <button class="menu-button" data-action="tutorial">教学</button>
                <button class="menu-button" data-action="exit">离开</button>
            </nav>
            <div class="menu-footer">Demo 版本 - 所有内容为占位演示</div>
        </div>
    </section>

    <section id="screen-chapters" class="screen">
        <header class="screen-header">
            <button class="back-button" data-action="back-to-menu">返回</button>
            <h2 class="screen-title">章节选择</h2>
        </header>
        <div class="chapters-wrapper">
            <div class="chapters-hint">选择一个章节开始体验。除了 Demo 章节外，其余章节暂未开放。</div>
            <div id="chapter-list" class="chapter-list"></div>
        </div>
    </section>

    <section id="screen-levels" class="screen">
        <header class="screen-header">
            <button class="back-button" data-action="back-to-chapters">返回</button>
            <h2 class="screen-title">Demo 章节</h2>
            <button class="character-button" data-action="open-characters">角色</button>
        </header>
        <div class="level-layout">
            <aside class="level-list" id="level-list"></aside>
            <div class="level-details">
                <div class="level-details-inner">
                    <div class="level-description" id="level-description"></div>
                    <div class="map-section">
                        <h3>地图预览</h3>
                        <div id="map-container" class="map-container"></div>
                    </div>
                    <div class="enemy-section">
                        <h3>敌方情报</h3>
                        <div id="enemy-list" class="enemy-list"></div>
                    </div>
                </div>
                <div class="level-actions">
                    <button class="enter-button" id="enter-button">进入关卡</button>
                </div>
            </div>
        </div>
    </section>

    <section id="screen-characters" class="screen">
        <header class="screen-header">
            <button class="back-button" data-action="back-to-levels">返回</button>
            <h2 class="screen-title">角色档案</h2>
        </header>
        <div class="character-layout">
            <div class="character-portrait">
                <div class="portrait-frame">
                    <div class="portrait-placeholder" id="character-portrait"></div>
                </div>
                <div class="character-level" id="character-level">Lv.20</div>
            </div>
            <div class="character-content">
                <div class="character-tabs">
                    <button class="character-tab active" data-tab="bio">介绍</button>
                    <button class="character-tab" data-tab="skills">技能</button>
                </div>
                <div class="character-details" id="character-details"></div>
            </div>
            <aside class="character-selector" id="character-selector"></aside>
        </div>
    </section>

    <section id="screen-tutorial" class="screen">
        <header class="screen-header">
            <button class="back-button" data-action="back-to-menu">返回</button>
            <h2 class="screen-title">教学</h2>
        </header>
        <div class="tutorial-layout">
            <nav class="tutorial-tabs">
                <button class="tutorial-tab active" data-tab="overview">简短游戏玩法</button>
                <button class="tutorial-tab" data-tab="skills">技能</button>
                <button class="tutorial-tab" data-tab="effects">特殊效果（目前有的）</button>
                <button class="tutorial-tab" data-tab="enemies">敌人</button>
            </nav>
            <div class="tutorial-content" id="tutorial-content"></div>
        </div>
    </section>
</div>

<div id="settings-panel" class="panel hidden">
    <div class="panel-content">
        <h3>设置</h3>
        <p>设置功能将在正式版本开放。当前为 Demo 构建，仅提供视觉与信息展示。</p>
        <button class="panel-close" data-action="close-panel">关闭</button>
    </div>
</div>

<div id="exit-panel" class="panel hidden">
    <div class="panel-content">
        <h3>离开</h3>
        <p>感谢体验 Demo。正式版本将提供完整的退出确认。</p>
        <button class="panel-close" data-action="close-panel">继续探索</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
